<app-header></app-header>
<div class="panel-heading">
  <div class="panel-heading-btn">
      <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
      <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
      <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
      <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
  </div>
  <h4 class="panel-title">Ads List</h4>
</div>
<div class="panel-body">
<table datatable class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>ADID</th>
      <th>TITLE</th>
      <th>UPLOADIMG</th>
      <th>WEBSITE</th>
      <!-- <th>CATEGORYID</th>
      <th>SUB_CATEGORY</th>
      <th>STATEID</th>
      <th>CITYID</th>
      <th>LOCALITYID</th> -->
      <th>AREA</th>
      <th>STATUS</th>
      <th>S_Action</th>
      <th>EXT</th>
      <th>Action</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let list of adsLists">
      <td>{{ list.ADID }}</td>
      <td>{{ list.TITLE }}</td>
      <td><img src="http://13.127.173.109:3000/assets/{{list.ADID}}.{{ list.EXT }}" width="75px;" height="75px;"></td>
      <td>{{ list.WEBSITE }}</td>
      <!-- <td>{{ list.CATEGORYID }}</td>
      <td>{{ list.SUB_CATEGORY }}</td>
      <td>{{ list.STATEID }}</td>
      <td>{{ list.CITYID }}</td>
      <td>{{ list.LOCALITYID }}</td> -->
      <td>{{ list.AREA }}</td>
      <td>{{ list.STATUS }}</td>
      <td><a (click)=actionData([list.STATUS,list.ADID]) *ngIf="list.STATUS == 'Approved'">Reject</a>
      <a (click)=actionData([list.STATUS,list.ADID]) *ngIf="list.STATUS == 'Pending'">Approve</a>
      </td>
      <td>{{ list.EXT }}</td>
      <td><a [routerLink]="['/updateads', list.ADID]" >Edit</a></td>
      <td><a (click)="deleteAds(list.ADID)">Delete</a></td>
    </tr>
  </tbody>
</table>
</div>
