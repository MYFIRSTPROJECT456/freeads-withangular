<app-header></app-header>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>USERID</th>
      <th>USERNAME</th>
      <th>MOBILENO</th>
      <th>EMAILID</th>
      <th>STATUS</th>
      <th>USERPASSWORD</th>
      <th>CREATIONDATE</th>
      <th>UPDATIONDATE</th>
      <th>Action</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let list of userslist">
      <td>{{ list.USERID }}</td>
      <td>{{ list.USERNAME }}</td>
      <td>{{ list.MOBILENO }}</td>
      <td>{{ list.EMAILID }}</td>
      <td>{{ list.STATUS }}</td>
      <td>{{ list.USERPASSWORD }}</td>
      <td>{{ list.CREATIONDATE }}</td>
      <td>{{ list.UPDATIONDATE }}</td>
      <td><a [routerLink]="['/updateusers', list.USERID ]">Edit</a></td>
      <td><a (click)="deleteUsers(list.USERID)">Delete</a></td>
    </tr>
  </tbody>
</table>
