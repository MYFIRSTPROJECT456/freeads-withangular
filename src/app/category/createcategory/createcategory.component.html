<div class="panel-heading">
  <div class="panel-heading-btn">
      <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
      <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
      <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
      <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
  </div>
  <h4 class="panel-title">Create New Category</h4>
</div>
<div class="panel-body">
  <div class="container">
    <div class="row">
      <div class="col-sm-4 col-xs-4"></div>
      <div class="col-sm-4 col-xs-4">
        <form #myform="ngForm" (ngSubmit)="createCategoryData(myform)" name="formname"  style="border:solid 1px #f3f3f3; padding: 15px;" class="form-inline">
  
        <label>Category Name :</label><input style="width: 232px;" type="text" name="cname" id="cname" class="form-control" ngModel required>
        <p id="error" style="color: red;"></p>
        <br>
        <label>ParentCatName :</label>
        <select style="width: 232px;" name="pid" id="pid" class="form-control" ngModel required>
          <option value="">Select Category</option>
          <option *ngFor="let list of categoryLists" value="{{ list.CATEGORYID }}">{{ list.CATEGORYNAME }}</option>
         
        </select>
        <p id="error1" style="color: red;"></p>
        <br>
        <input style="width: 232px;" type="submit" [disabled]="myform.invalid" value="ADD NEW CATEGORY" class="btn btn-success btn-lg">
    </form>
      </div>
      <div class="col-sm-4 col-xs-4"></div>
    </div>
  </div>
</div>
