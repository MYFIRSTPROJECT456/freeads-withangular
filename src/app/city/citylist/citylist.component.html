<app-header></app-header>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>CITYID</th>
		<th>CITYNAME</th>
		<th>STATEID</th>
		<th>STATENAME</th>
		<th>CREATIONDATE</th>
		<th>UPDATIONDATE</th>
        <th>Action</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let list of cityLists">
        <td>{{ list.CITYID}}</td>
        <td>{{ list.CITYNAME}}</td>
        <td>{{ list.STATEID}}</td>
        <td>{{ list.STATENAME}}</td>
        <td>{{ list.CREATIONDATE}}</td>
        <td>{{ list.UPDATIONDATE}}</td>
        <td><a [routerLink]= "['/updatecity', list.CITYID]">Edit</a></td>
        <td><a (click)="deleteCity(list.CITYID)">Delete</a></td>
      </tr>
    </tbody>
  </table>
