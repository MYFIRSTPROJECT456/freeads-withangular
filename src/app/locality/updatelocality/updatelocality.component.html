<div class="panel-heading">
  <div class="panel-heading-btn">
      <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
      <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
      <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
      <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
  </div>
  <h4 class="panel-title">Update Locality</h4>
</div>
<div class="panel-body">
  <div class="container">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
       
        <form #myform="ngForm" (ngSubmit)="updateLocality(myform)" class="form-inline" style="border:solid 1px #f3f3f3; padding: 27px;">
          <label for="">Locality Name : </label><input type="text" class="form-control" id="lname" name="lname" [(ngModel)]="localityData.LOCALITYNAME" ngModel required>
          <br><br>
          <label for="">City Id : </label><input style="width: 248px;" type="text" class="form-control" id="cid" name="cid" [(ngModel)]="localityData.CITYID" ngModel required>
          <br><br>
          <input style="width: 298px;" type="submit" [disabled]="myform.invalid" value="Update Locality" class="btn btn-success btn-lg">
        </form>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>
</div>
